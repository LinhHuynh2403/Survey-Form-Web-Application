<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age">

      <label for="dropdown" id="dropdown-label">Select your gender:</label>
      <select id="dropdown" name="gender">
        <option value="">Select an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <fieldset>
        <legend>Do you prefer coffee or tea?</legend>
        <label><input type="radio" name="drink" value="coffee">Coffee</label>
        <label><input type="radio" name="drink" value="tea">Tea</label>
      </fieldset>

      <fieldset>
        <legend>What kind of desserts do you enjoy?</legend>
        <label><input type="checkbox" name="desserts" value="cake">Cake</label>
        <label><input type="checkbox" name="desserts" value="pie">Pie</label>
        <label><input type="checkbox" name="desserts" value="ice cream">Ice cream</label>
      </fieldset>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
